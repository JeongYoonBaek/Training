<body>
	<!-- 여긴 유저 요청 페이지 (회원추가 INSERT 아이디, 비번, 이름) -->

	<hr>
	
	<h3>회원 조회</h3>
	<h4><a href = "sel.do">회원 전체 출력 </a></h4>
	
	
	<h3>회원 추가</h3>
	<form action = "insert.do">
		아이디 : <input type = "text" name = "id" /> <br>
		비밀번호 : <input type = "text" name = "pw" /> <br>

	<h3>회원 삭제</h3>

		아이디 : <input type = "text" name = "id" /> <br>
	
		<input type = "submit" value = "회원 제거" />
	</form> <br>
	<hr>
	
	<h3>로그인 테스트</h3>
	<form action = "select.do" method = "post">
		아이디 : <input type = "text" name = "id" /> <br>
		비밀번호 : <input type = "text" name = "pw" /> <br>
	
		<input type = "submit" value = "테스트" />
	</form>
