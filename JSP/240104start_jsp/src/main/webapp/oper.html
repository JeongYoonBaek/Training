<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<!--  사칙연산을 수행하는 계산기를 만들어 보아라
	  피연산자를 2개를 입력받고 연산자를 1개를 입력 받는다 (select타입으로)
	  (+, -, *, /, %) 제출 버튼을 누르면 다른 페이지로 이동하면서
	  연산결과를 출력하는 프로그램을 만들어라  -->
	  
	  <form method = "get" action = "operresult.jsp">
	  숫자1 <input type = "text" name = "num1"><br>
	  숫자2 <input type = "text" name = "num2"><br>
	  
	 연산자 <select name = "oper">
	 <option value = "+">+</option>
	 <option value = "-">-</option>
	 <option value = "*">*</option>
	 <option value = "/">/</option>
	 <option value = "%">%</option>
	 </select> <br><br>
	 
	 <input type = "submit" value = "계산하기">
	 </form>
</body>
</html>
