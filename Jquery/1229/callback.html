<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.7.1.min.js"></script>
    <title>Callback</title>
</head>

<body>
    <button>본문 숨기기</button>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam atque dicta at iusto consequatur dolorum magni,
        sequi adipisci odit quidem, blanditiis aperiam ipsa est eum quam harum consequuntur quis? Excepturi.
    </p>
    <script>
        // 콜백 함수 :: 이벤트 처리를 한 뒤에 후처리를 어떻게 할 것인지 정의하는 함수
        $(document).ready(function(){
            $("button").click(function(){
                $("p").toggle(1000, function(){
                    alert("버튼을 클릭하였습니다.");   // 본문을 숨긴 뒤, 경고창을 띄어 후처리 진행함
                });
            })
        })
    </script>
</body>

</html>
