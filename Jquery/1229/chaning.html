<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.7.1.min.js"></script>
    <title>Chaning</title>
</head>
<body>
    <p>Click me plz</p>
    <script>
        // chaning :: "이벤트를 연쇄 작동시킨다."
        $(document).ready(function(){
            $("p").dblclick(function(){
                // 글씨 색상 변경 + 숨겼다가 다시 나타낼 예정
                // $("p").css("color", "blue");
                // $("p").fadeOut(1500);
                // $("p").fadeIn(1500);

                // chaning으로 이렇게 한 줄로 작성 가능함
                $("p").css("color", "blue").fadeOut(1500).fadeIn(1500);
            })
        })
    </script>
</body>
</html>
