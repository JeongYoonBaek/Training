<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score</title>
</head>

<body>
    <script>

        /*객체를 아래처럼 생성하라.
         필드 :: 1-5과목 성적 (배열), good(0으로 초기화) */
        let subject = {
            sc: [0, 0, 0, 0, 0],
            good: 0,

            /* 메소드 ::
           1. subject_score(sc) :: 과락 여부 판단 메소드,
              해당 과목 성적이 40점 이상이면 good에 1 추가한다. */
            subject_score: function (sc) {
                if (sc >= 40) {
                    this.good ++;
                }
            },

            /* 2. sum_score() :: 총 과목 평균 판단 메소드,
            총 평균이 60점 이상이면 good에 1 추가한다. */
            sum_score: function () {
                avg = sc[0] + sc[1] + sc[2] + sc[3]+ sc[4] / 5; 
                if (avg > 60) {
                    this.good ++;
                }
            },

            /*3. print() :: 모든 과목의 점수와 총 평균을 출력하고
                            합불 여부를 출력한다. */
            print: function() {
                console.log(`첫 번째 과목 점수 : ${sc[0]}점`);
                console.log(`두 번째 과목 점수 : ${sc[1]}점`);
                console.log(`세 번째 과목 점수 : ${sc[2]}점`);
                console.log(`네 번째 과목 점수 : ${sc[3]}점`);
                console.log(`다섯 번째 과목 점수 : ${sc[4]}점`);
                console.log(`총 평균 : ${avg} 점`);                                                         
                for(let i = 0; i <5; i++) {
                    this.sc[i] = Number(prompt((i+1) + "번째 과목 점수를 입력하세요."), 0)
                }
                // 합불 여부 출력
                if (avg >= 40){
                    alert("총 평균이 60점 이상으로 합격입니다.");
                }
                else{
                    alert("총 평균이 60점 미만으로 불합격입니다.")
                }
            }
        }
        
     /* 한 학생의 정보처리기사 필기 시험의 점수에 대해 입력을 받고,
     메소드를 적절히 사용하여 합격 여부를 확인하라.
     (정보처리기사는 5개 과목이 40점 이상,
     총 과목 평균이 60점 이상이어야 한다.) */
        subject.sc[0] = Number(prompt("첫 번째 과목 점수를 입력하세요 : ." ,0));
        subject.sc[1] = Number(prompt("두 번째 과목 점수를 입력하세요 : ." ,0));
        subject.sc[2] = Number(prompt("세 번째 과목 점수를 입력하세요 : ." ,0));
        subject.sc[3] = Number(prompt("네 번째 과목 점수를 입력하세요 : ." ,0));
        subject.sc[4] = Number(prompt("다섯 번째 과목 점수를 입력하세요 : ." ,0));

        subject.subject_score(sc);
        subject.sum_score();
        subject.print();
        
    </script>
</body>

</html>
