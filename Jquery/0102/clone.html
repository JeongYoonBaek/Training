<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.7.1.min.js"></script>
    <title>Clone</title>
</head>
<body>
    <h3>clone() 메소드</h3>
    <button id = "clone">요소 복제</button>
    <ul id = "list">
        <li id = "first">첫번째 li입니다.</li>
        <li>두번째 li입니다.</li>
        <!-- 복사한 첫번째 li를 이 뒤로 계속 붙여넣기 됨 -->
    </ul>

    <script>
        // 요소 복제 :: clone()이라는 메소드 1개밖에 없음
        $(function(){
            $("button").click(function(){
                let l = $("#first").clone();
                $("#list").append(l);
        })
    })
       
    </script>
</body>
</html>
