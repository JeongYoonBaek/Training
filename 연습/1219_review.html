<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI_11차 학생명단</title>
</head>

<body>
    <!-- 표를 만드는 태그 -->
    <table border="1px solid black">
        <!-- <caption> :: 표에 대한 설명 추가 -->
        <!-- <colgroup> :: 열을 그룹화하여 디자인 적용-->

        <colgroup>
            <col style="background-color:aqua">
            <col span="4" style="background-color: papayawhip">
        </colgroup>

        <!-- <tr>, <th> , <td> -->
        <tr>
            <!-- colspan 속성 :: 하나의 셀의 너비 지정 -->
            <!-- rowspan 속성 :: 하나의 셀의 높이 지정 -->
            <th rowspan ="5">AI_11차</th>
            <th colspan ="4" style = "background-color :greenyellow">학생명단</th>
        </tr>
        <tr>
            <th>순번</th>
            <th>이름</th>
            <th>나이</th>
            <th>성별</th>
        </tr>
        <tr>
            <th>1</th>
            <th>백정윤</th>
            <th>26</th>
            <th>남자</th>
        </tr>
        <tr>
            <th>2</th>
            <th>이유나</th>
            <th>25</th>
            <th>여성</th>
        </tr>
        <tr>
            <th>3</th>
            <th>최효정</th>
            <th>28</th>
            <th>여성</th>
        </tr>
    </table>
</body>

</html>
