<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <!-- <form> 태그 :: 입력의 양식을 정의 (회원가입 시 이름,번호,주소 등은 form 태그 안에 삽입 되어있음) -->
    <form>
        <!-- 여기 안에 여러가지 입력칸들을 넣음 -->
        <!-- input 태그 :: type 속성값에 따라, 입력 형태들이 달라짐 -->
        <!-- type 디폴트값은 text -->
        <input type = "text" style = "width:1000px"/> <!-- 너비 지정도 가능! -->
        <br>
        <br>
        <br>
        <input type = "file" />
        <br>
        <br>
        <br>
        <input type = "button" />
        <br>
        <br>
        <br>
        <input type = "password" />
        <br>
        <br>
        <br>
        <input type = "color" />
        <br>
        <br>
        <br>
        <input type = "date" />
        <br>
        <br>
        <br>
        <input type = "range" />
        <br>
        <br>
        <br>
        <input type = "checkbox" />
        <br>
        <br>
        <br>
        <input type = "radio" />
        <br>
        <br>
        <br>
        <input type = "submit" />
    </form>
</body>
</html>
