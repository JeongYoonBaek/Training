<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input2</title>
</head>

<body>
    <!-- textarea 태그 :: 여러 줄 입력 -->
    <!-- cols :: 세로  rows :: 가로 -->
    <textarea>
        내용을 입력하세요.
    </textarea>
    <br>
    <br>
    <br>

    <!-- 주어진 입력값들 중 하나를 선택해서 입력 -->
    <!-- select 태그 :: 선택 양식 선언 -->
    <!-- option 태그 :: 선택 요소 추가 -->
    <!-- optgroup 태그 :: 옵션 그룹화 -->
    <p>생년월일</p>
    <select>
        <option>1995</option>
        <option>1996</option>
        <option>1997</option>
        <option>1998</option>
        <option>1999</option>
    </select>
    년
    <select>
        <optgroup label = "상반기">
           <option>1</option>
           <option>2</option>
           <option>3</option>
           <option>4</option>
           <option>5</option>
           <option>6</option>
        </optgroup>
        <optgroup label = "하반기">
           <option>7</option>
           <option>8</option>
           <option>9</option>
           <option>10</option>
           <option>11</option>
           <option>12</option>
        </optgroup>
    </select>
    월
    <select>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>

        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
        <option>13</option>
        <option>14</option>
        <option>15</option>
        <option>16</option>
        <option>17</option>
        <option>18</option>
        <option>19</option>
        <option>20</option>
        <option>21</option>
        <option>22</option>
        <option>23</option>
        <option>24</option>
        <option>25</option>
        <option>26</option>
        <option>27</option>
        <option>28</option>
        <option>29</option>
        <option>30</option>
        <option>31</option>
    </select>
    일
</body>

</html>
