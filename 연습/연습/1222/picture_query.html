<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>picture_query</title>
    <style>
        
    </style>
</head>
<body>
    <p>브라우저 창을 늘렸다 줄였다 해보세요:)</p>
    <hr>
    
    <!-- picture 태그 :: srcset, media 속성 -->
    <!-- src 속성 :: 이미지, 링크, 오디오를 불러오는 속성 / srcset 속성 :: src 의미 + "set" -->
    <!-- picture 태그와 source 태그를 함께 사용하여 
         보여주는 위치는 공유하되, 불러오는 이미지는 "조건"에 따라 다르게 설정 -->
    <picture>
        <!-- 높이의 크기가 300px 이하일 때, 아래 사진을 보여주어라. -->
        <source srcset = "https://imgnn.seoul.co.kr/img/upload/2020/08/18/SSI_20200818152435_V.jpg" 
        alt = "펭귄 사라졌어용" media = "(max-height:300px)">
        <source srcset = "https://cdn.animaltoc.com/news/photo/202310/253_1270_1310.jpg"
        alt = "말티즈 사라졌어용" media = "(max-height:500px)"
        <source srcset = "https://i.pinimg.com/736x/0e/3b/00/0e3b00895aa8c02db4d303d31b7269e3.jpg" 
        alt = "포메 사라졌어용">
        <!-- source 태그들 중 하나는 media 설정을 해주면 안됨(필수) 
              -> 조건에 상관없이 디폴트로 떠야하는 사진은 하나가 있어야 함. -->
        <img style = "width: 500px; height: 400px">
   
    </picture>
</body>
</html>
