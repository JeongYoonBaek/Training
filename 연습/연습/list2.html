<body>
    <h3> 당장 먹고 싶은 음식</h3>
    <!-- <ul>, <dl> 중첩 가능-->
    <ul>
        <li>당장 먹고 싶은 음식
            <dl>
                <dt>규카츠</dt>
                <dd>(코멘트) 소고기 다진거를 튀김</dd>
                <dt>순대</dt>
                <dd>(코멘트) 돼지 내장</dd>
                <dt>피자</dt>
                <dd>(코멘트) 밀가루 반죽해서 다양한 토핑 얹어서 오븐에 구워먹음</dd>
            </dl>
        </li>
        <li> 먹고 싶은 커피
            <dl>
                <dt>카페라떼</dt>
                <dd>달달함1</dd>
                <dt>바닐라라떼</dt>
                <dd>달달함2</dd>
                <dt>밀크라떼</dt>
                <dd>달달함3</dd>
            </dl>
        </li>
    </ul>
