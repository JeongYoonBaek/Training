<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp_EX</title>
    <style>
        body {
            background-image: url(https://www.hdec.kr/FileContents/EditorImg/20211227/%EA%B0%95%EC%9B%90%20%EC%A0%95%EC%84%A0%20%EB%A7%8C%ED%95%AD%EC%9E%AC_770.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        h1 {
            background-color: white;
            padding: 10px;
            text-align: center;
        }
        p {
            display: inline-block;
        }
    </style>
</head>

<body>
    <h1>예제 :: input 폼을 이용하여 회원가입 폼 만들기</h1>
    <div style="background-color:white; border : 3px solid aquamarine; padding : 20px; width : 70%; margin : auto">
                                                        <!-- margin : auto는 중앙으로 자동 정렬 -->
        <div>
            <h3>회원가입 페이지에 오신 걸 환영합니다!</h3>
            <h6>아래의 정보를 입력해주시길 바랍니다.</h6>

            <div>
                <h3>회원 정보 (User Information)</h3>
                <hr>
                <p><b>이름</b></p> <input type="text" style="width:150px"> <br>
                <p><b>영어 이름</b></p> <input type="text" style="width:150px"> <br>
                <p><b>성별</b></p>
                <input type="radio" name="gender" value="male" id="gender"> <label>남성</label>
                <input type="radio" name="gender" value="female" id="gender"> <label>여성</label> <br>
                <p><b>주민등록번호</b></p>
                <input type="text"> - <input type="text"> <br>
                <p><b>생년월일</b></p> <input type="date"> <br>
                <p><b>이메일</b></p>
                <input type="email"> @ <select>
                    <option>naver.com</option>
                    <option>daum.net</option>
                    <option>kakao.com</option>
                </select> <br>
                <p><b>집전화</b></p>
                <input type="text"> - <input type="text"> - <input type="text"> <br>
                <p><b>휴대폰</b></p>
                <select>
                    <option>010</option>
                    <option>011</option>
                    <option>019</option>
                </select> -
                <input type="text"> - <input type="text">
                <input type="button" value="전화번호 인증">
            </div>
            <h1>수고하셨습니다:)</h1>
        </div>
        </div>
</body>

</html>
