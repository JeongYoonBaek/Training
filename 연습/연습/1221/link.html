<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <style>
        /* 링크 선택자 :: :
        :link(href 속성값을 갖고 있는 a태그 선택)
        :visited(이미 지정된 링크를 방문한 태그) 
        */
        a:link{
            color :dimgray;
        }
        a:visted{
        color : darkred;
        }
        #naver:active{
        color : green;
        }
       
    </style>
</head>
<body>
    <a href ="https://www.naver.com/" id = "naver">네이버로 이동</a> <br>
    <a href ="https://www.daum.net/" id = "daum">다음으로 이동</a>  <br>
    <a href ="https://www.google.com/" id = "google">구글로 이동</a>  <br>
    <a href ="https://www.kakao.com/" id = "kakao">카카오로 이동</a>  <br>
</body>
</html>
