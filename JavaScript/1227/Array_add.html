<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArrayAdd</title>
</head>
<body>
    <script>
        // 배열을 선언 및 초기화 방법
        // 1. let / const 배열명 = [값1, 값2, ...];
        let intro1 = ["백정윤", 26, true, 'O'];
        // 2. let / const 배열명 = Array(값1, 값2, ...);
        let intro2 = Array("백정윤", 26, true, 'O');
        //3. let / const 배열명 = new array(값1, 값2, ...);
        let intro3 = new Array("백정윤", 26, true, 'O');

        // 배열에서 값을 삭제 => delete
        console.log(intro1[0]);
        delete intro1[0];
    </script>
</body>
</html>
