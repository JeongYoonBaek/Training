<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <!-- <script src = "javascript.js" /> -->   <!-- 블럭 잡고 컨트롤 /-->
</head>
<body>
    <!-- html 주석-->
    <p id = "jy">정윤이의 자바스크립트 공부</p>
    <script>
        // JavaScript 주석
        /* 
            여러줄 걸쳐서 주석은 이렇게
        */

        // * 자바스크립트 코드 적용 방법
        // 1. <script> 태그 추가해서 js 코드 포함시키는 방법
        // 2. 외부 .js 파일을 만들어두고 파일에 포함시키는 방법

        // * 출력문 (4가지가 존재)
        alert("경고창 출력");
        console.log("콘솔 상에서 출력");
        console.log("999*999의 결과는 "+ 999*999 +"입니다.");
        console.log(`999*999의 결과는 ${999*999}입니다.`); // 이게 더 가독성 좋음 ``는 물결표 키
        
        
        // 자바스크립트로 HTML 페이지 상 직접 출력할 때 사용 (보편적으로 디버깅 용도로 많이 사용함)
        document.write("HTML 페이지 상 출력");

        // innerHTML
        let bjy = document.getElementById("jy"); // bjy 변수 - id가 "jy"인 요소 연결 
        // 이렇게 연결을 해야 innerHTML 키워드를 사용 가능함 
        bjy.innerHTML = "정윤이의 연습" // 정윤이의 자바스크립트 공부가 요걸로 바뀜. 

        // 자료형 (숫자 = Number, String, Boolean)
        // 변수 및 상수 선언 (let, const)
        let num = 99*99;
        const ch = "ㅇㅅㅇ";
        // ch = "ㅡㅅㅡ";    // => 상수의 경우, 값 변경 x

        console.log(num);
        console.log(ch);
    </script>
</body>
</html>
